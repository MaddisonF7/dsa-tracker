<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Skills Academy Tracker - Home</title>
    <!-- Link to CSS styles file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Link to JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Digital Skills Academy Tracker</h1>
    </header>

    <!-- Main container -->
    <div class="container">
        <!-- Welcome message -->
        <h1>Welcome, {{ first_name }}!</h1>
        <p>Track and manage your DSA journey.</p>

        <!-- Navigation tiles -->
        <div class="tile-container">
            <a href="/apprentices" class="tile-button">Apprentices</a>
            <a href="/exams" class="tile-button">Exams</a>
            <a href="/leave" class="tile-button">Leave</a>
            <a href="/managers" class="tile-button">Line Managers</a>
            <a href="/projects" class="tile-button">Projects</a>
        </div>

        <!-- Logout button -->
        <form method="POST" action="/logout">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button class="logout-button" type="submit">Log Out</button>
        </form>
    </div>
</body>
</html>
